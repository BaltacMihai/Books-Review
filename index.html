<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://raw.githack.com/eKoopmans/html2pdf/master/dist/html2pdf.bundle.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <!-- https://ekoopmans.github.io/html2pdf.js/ -->
    <title>Book Reviewer</title>
  </head>
  <body>
      <div class="background">
        <div class="line1"></div>
        <div class="line2"></div>
      </div>

   

    <div class="principal">
      <form>
        <section>
          <h1>General</h1>
          <div class="input">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" />
          </div>

          <div class="input">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" />
          </div>

          <div class="input">
            <label for="genre">Genre:</label>
            <input type="text" id="genre" name="genre" />
          </div>
          <div class="input">
            <label for="link">Link:</label>
            <input type="text" id="link" name="link" />
          </div>
          <div class="input">
            <label for="Rating">Rating:</label>
<div class="rating">
    <p id="one" class="action" onclick="ratingClicked('one')">One</p>
    <p id="two" class="action"onclick="ratingClicked('two')">Two</p>
    <p id="three"class="action"onclick="ratingClicked('three')">Three</p>
    <p id="four"class="action"onclick="ratingClicked('four')">Four</p>
    <p id="five"class="action"onclick="ratingClicked('five')">Five</p>
</div>
          
          </div>
          <div class="input">
            <label for="dtwnRead">Date when Read</label>
            <input type="date" id="dtwnRead" />
          </div>
        </section>

        <section>
            <h1>Description</h1>
          <div class="input">
            <label for="threeSentences">The book in 3 Sentences:</label>

            <input type="text" id="s1" value="Sentence 1" /><br />
            <input type="text" id="s2" value="Sentence 2" /><br />
            <input type="text" id="s3" value="Sentence 3" /><br />
          </div>
          <div class="input">
            <label for="impressions">Impressions</label>

            <input
              type="text"
              id="impressions"
              value="I like this book, because ..."
            /><br />
          </div>
          <div class="input">
            <label for="HowIdisc">How I discovered it:</label>

            <input
              type="text"
              id="howIdisc"
              value="I discovered this book..."
            /><br />
          </div>
          <div class="input">
            <label for="howshouldre">Who should read it?</label>

            <input
              type="text"
              id="howshouldre"
              value="I think persons who likes ... "
            /><br />
          </div>
        </section>

        <section>
            <h1>How the book changed me</h1>
          <div class="input">
            <label for="Howchanged">How the book changed me:</label>

            <input type="text" id="howchanged" /><br />
          </div>
        </section>

        <section>
            <h1>Notes</h1>
            
          <div class="input">
            <label for="topQuotes">Top 3 Qutes</label>

            <input type="text" id="q1" /><br />
            <input type="text" id="q2" /><br />
            <input type="text" id="q3" /><br />
          </div>
          <div class="input">
            <label for="notes">Notes:</label>

            <input type="text" id="note" /><br />
          </div>
        </section>
      </form>
      <div class="buttons">
        <button onclick="showInfo()">Generate</button>

        <button onclick="createPdf()">Download</button>
      </div>
     
    </div>

    <div id="toConvert">
      <section>
        <h1 id="titlePdf"></h1>
        <h2 id="authorPdf"></h2>
        <h3 id="genrePdf"></h3>
        <p id="linkPdf"></p>
        <h2>Rate</h2>
        <p id="ratingPdf"></p>
        <p id="dtwnReadPdf"></p>
      </section>
      <section>
        <h2>The book in 3 Sentences</h2>
        <p id="s1Pdf"></p>
        <p id="s2Pdf"></p>
        <p id="s3Pdf"></p>
        <h2>Impressions</h2>
        <p id="impressionPdf"></p>
        <h2>How I discovered</h2>
        <p id="howIdiscPdf"></p>
        <h2>Who should read?</h2>
        <p id="howshouldrePdf"></p>
      </section>
      <section>
        <h2>How the book changed me</h2>
        <p id="howchangedPdf"></p>
      </section>
      <section>
        <h2>My top 3 Quotes</h2>
        <p id="q1Pdf"></p>
        <p id="q2Pdf"></p>
        <p id="q3Pdf"></p>
        <h2>Notes</h2>
        <p id="notePdf"></p>
      </section>
    </div>
  </body>
</html>
